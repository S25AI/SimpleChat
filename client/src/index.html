<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Chat</title>
	<link rel="stylesheet" href="/style.css">
</head>
<body>
	<div class="wrapper">
		<h2>Simple chat page</h2>
		<div id="chatContainer">
			<form name="chatform" action="/">
				<input class="msg-enter" type="text" name="message" placeholder="enter a message" require>
				<input class="msg-send" type="submit" value="Send message">
			</form>
			<ul class="msg-list" id="chatList"></ul>
		</div>
	</div>
	<script src="/main.js"></script>
</body>
</html>
